deployment:
  name: ratingsweb-deploy
  namespace: aks-workshop-dev
  labels:
    app: ratingsweb-deploy
  selectorLabels:
    app: ratingsweb-pod
  replicas: 2
  strategyType: RollingUpdate
  maxSurge: 1
  maxUnavailable: 1
  nodeSelector:
    agentpool: aksapipool
  containers:
  - name: ratingsweb-app
    image: akswkshpacr.azurecr.io/ratings-api:v1.0.0
    imagePullPolicy: IfNotPresent
    readinessPort: 3000
    readinessPath: /healthz
    livenessPort: 3000
    livenessPath: /healthz
    memoryRequest: "64Mi"
    cpuRequest: "100m"
    memoryLimit: "256Mi"
    cpuLimit: "200m"
    containerPorts: [3000]    
    env:          
    - name: MONGODB_URI
      valueKey: MONGOCONNECTION
      valueSecret: aks-workshop-mongo-secret
service:
  name: ratingsweb-service
  namespace: aks-workshop-dev
  selector:
    app: ratingsweb-pod
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
    
    
